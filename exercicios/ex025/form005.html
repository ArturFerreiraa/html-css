<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Exemplo de Form</h1>
    <form action="#" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input id="isxmas" type="radio" name="sexo" value="M"> <label for="isxmas">Masculino</label><br>
            <input id="isxfem" type="radio" name="sexo" value="F"> <label for="isxfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input id="iesfut" type="checkbox" name="esfut"> <label for="iesfut">Futebol</label><br>
            <input id="iesbas" type="checkbox" name="esbas"> <label for="iesbas">Basquete</label><br>
            <input id="iesnat" type="checkbox" name="esnat"> <label for="iesnat">Natação</label><br>
            <input id="iesten" type="checkbox" name="esten"> <label for="iesten">Tênis</label>
        </fieldset>



        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
