<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Form</title>
</head>

<body>
    <h1>Teste de Formulário</h1>

    <form action="#" method="post">
        <p>
            <label for="iusu">Usuário:</label>
            <input id="iusu" type="text" name="usu" minlength="5" maxlength="15" size="12" placeholder="Nome..."
                autocomplete="username" required>
        </p>

        <p>
            <label for="isen">Senha:</label>
            <input id="isen" type="password" name="sen" minlength="8" maxlength="20" size="12"
                placeholder="min. 8 caracteres" required>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
