<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Form</title>
</head>

<body>
    <h1>Teste de Formulário</h1>
    <form action="#" method="get">
        <p>
            <label for="inome">Nome</label>
            <input id="inome" name="nome" type="text" maxlength="30" placeholder="Nome completo" autocomplete="name"
                required>
        </p>

        <p>
            <label for="imedia">Média</label>
            <input id="imedia" type="number" name="media" min="0" max="10" step="0.1" placeholder="0 a 10" required>
        </p>

        <p>
            <label for="imes">Período Letivo</label>
            <input id="imes" type="month" name="mes" value="2023-03" required>
        </p>

        <p>
            <label for="idia">Dia da prova</label>
            <input id="idia" name="dia" type="date" required>
        </p>

        <p>
            <label for="ihora">Horário da Prova</label>
            <input id="ihora" name="hora" type="time" required>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
