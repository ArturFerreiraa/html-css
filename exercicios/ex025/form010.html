<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
</head>

<body>
    <h1>Output</h1>
    <form action="#" method="get">
        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input id="iano" name="ano" type="number" min="1900" max="2023" required oninput="calcularIdade()">
        </p>

        <p>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcularIdade(){
            let anoAtual = new Date().getFullYear();
            iidade.innerHTML = Number(anoAtual) - Number(iano.value);
        }
    </script>
</body>

</html>
