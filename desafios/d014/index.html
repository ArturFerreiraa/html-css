<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela 2</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 450px;
            margin: 20vh auto;
            border-collapse: collapse;
        }

        thead th,
        .destaque {
            color: #fff;
            background-color: #545454;
        }

        th,
        td {
            text-align: center;
            padding: 5px 10px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplina</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>

            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>7.1</td>
                <td>7.9</td>
                <td>7.5</td>
            </tr>

            <tr>
                <td>Física</td>
                <td>8.0</td>
                <td>8.5</td>
                <td>8.25</td>
            </tr>

            <tr>
                <td>Química</td>
                <td>8.0</td>
                <td>7.2</td>
                <td>7.6</td>
            </tr>

            <tr>
                <td>Biologia</td>
                <td>6.9</td>
                <td>7.9</td>
                <td>7.4</td>
            </tr>

            <tr class="destaque">
                <th colspan="4" scope="row">Média de Exatas</th>
                <td>7.68</td>
            </tr>

            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>8.5</td>
                <td>9.0</td>
                <td>8.75</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td>8.0</td>
                <td>8.7</td>
                <td>8.35</td>
            </tr>

            <tr class="destaque">
                <th colspan="4" scope="row">Média de Humanas</th>
                <td>8.55</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
