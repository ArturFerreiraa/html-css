<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media-query.css">
</head>

<body>
    <main id="container">
        <section id="image-section"></section>

        <section id="form-section">
            <h1>Login</h1>
            <p>
                Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu
                ambiente
            </p>

            <form action="#" method="post" autocomplete="on">
                <div class="input-field">
                    <span class="material-symbols-outlined">person</span>
                    <input id="email" type="email" name="email" placeholder="seu email" autocomplete="email" required>
                </div>

                <div class="input-field">
                    <span class="material-symbols-outlined">lock</span>
                    <input id="password" type="password" name="email" maxlength="20" placeholder="sua senha"
                        autocomplete="current-password" required>
                </div>

                <input id="submit-btn" class="button" type="submit" value="Entrar">

                <a href="#" class="button">Esqueci minha senha<span id="mail-icon" class="material-symbols-outlined">mail</span></a>
            </form>
        </section>
    </main>
</body>

</html>
